<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{% static 'notes/css/killabee.css' %}">
</head>

<body>

    <!-- This is nav bar setting  -->

  <!-- This is nav bar setting  -->
<nav>
    <div class="nav-left">
      <ul>
        <li><a href="{% url 'base' %}">Home</a></li>
        <li><a href="{% url 'aboutus' %}">About</a></li>
      </ul>
    </div>
    <div class="nav-right">


      <ul>
        {% if user.is_authenticated %}
          <!-- If the user is logged in, show the login link -->
          <div class="dropdown">
            <button class="dropbtn small-btn" style="height: 2.0rem; width: 10rem;;">{{user.email}}</button>
            <div class="dropdown-content">
                <a href="#" class="dropdown-btn small-btn" style="font-size: small; ">Change Password</a>
                <a href="#" class="dropdown-btn small-btn" style="font-size: small; ">Update Profile </a>

              
            </div>
          </div>

          
          <li><form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Log Out </button>
          </form>
          </li>
        {% else %}
        



          <!-- If the user is not logged in, show the login and signup links -->
          <button type="button" class="btn btn-outline-light"><a href="{% url 'login' %}">Log in</a></button>
          <li><button class="btn btn-primary login"><a href="{% url 'signup' %}">Sign up</a></button></li>
        {% endif %}
      </ul>
      
    </div>
  </nav>

  
</body>

{% block body %}

{% endblock %}

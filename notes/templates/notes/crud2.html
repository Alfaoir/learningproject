{% extends 'notes/layout.html' %}





{% block body %}

    <div class="dojo container col-3">
<form method="POST" action="{% url 'crudtest2' %}" id="BioForm">
    {% csrf_token %}
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_firstname">First Name:</label>
            {{ form.firstname }}
        </div>
        <div class="form-group">
            <label for="id_lastname">Last Name:</label>
            {{ form.lastname }}
        </div>
        <div class="form-group">
            <label for="id_location">Location:</label>
            {{ form.location }}
        </div>
        <div class="form-group">
            <label for="id_company">Company:</label>
            {{ form.company }}
        </div>
        <div class="form-group">
            <label for="id_favouritecar">Favourite Car:</label>
            {{ form.favouritecar }}
        </div>
        <div class="form-group">
            <label for="id_notes">Notes:</label>
            {{ form.notes }}
        </div>
        <button type="submit">Submit</button>


        
    </form>
</div>




    <style>

    .dojo{
        margin-top: 5rem;
        background-color: #3d3d3d7e;
       padding: 3rem;
    }    
          .form-group {
            
    margin-bottom: 0rem;
    
    color: #ffffff;
  }
  
  .form-group label {
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  
  .form-group input[type="text"],
  .form-group input[type="email"] {
    width: 100%;
    height: 2rem;
    padding: 0.5rem;
    border: 1px solid #3a12c9;
  }
  
  .form-group button[type="submit"] {
    background-color: #1f14c0;
    color: #fff;
    padding: 0.5rem;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
  }



    </style>

  
</form>


{% endblock %}



<!doctype html>
<html lang="en">
  {% load static %}
  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   
     
    

    <title>Ajax and Django Forms </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'notes/css/style.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

         
      

  
   

  </head>


  <body>
     

    <nav>
      <span class="material-symbols-outlined" style="color: rgb(195, 195, 196);">local_library</span>
      <div class="logo">
        <h4>Learning Coding </h4>
      </div>
    
      <ul class="nav-links">
        <li>
          <span class="material-symbols-outlined">home</span>
          <a href="#">Home</a>
        </li>
        <li>
          <span class="material-symbols-outlined">person</span>
          <a href="#">My Profile</a>
        </li>


        <li class="dropdown">
          <span class="material-symbols-outlined">home_storage</span>
          <a href="#">My Projects</a>
          <ul class="dropdown-content">
            <li><a href="#">C R U D </a></li>
          </ul>
        </li>



        <li>
          <span class="material-symbols-outlined">edit_document</span>
          <a href="#">Notes</a>
        </li>
      </ul>
    </nav>


    
     
  
    {% block body %}
      
    {% endblock %}


    

   
   
   

   
  </body>
</html>
